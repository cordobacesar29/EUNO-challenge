<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Challenge Euno</title>
</head>
<body>
  <div class="main">
    <h1>Euno Challenge</h1>
    <form class="form" id="nuevo-producto">
      <h3>Add Product</h3>

        <input id="nombre" type="text" name="nombre" placeholder="Name">
        <input id="color" type="text" name="color" placeholder="Color">
        <input id="peso" type="text" placeholder="Peso">
        <button id="boton" name="button" type="reset">Agregar</button>
    </form>
  </div>
  <div>
    <h3>Lista de Productos</h3>
    <table id="table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Color</th>
          <th>Peso</th>
        </tr>
      </thead>
      <tbody id="tbody">
      </tbody>
    </table>
  </div>
</body>
<script src="app.js"></script>
</html>
